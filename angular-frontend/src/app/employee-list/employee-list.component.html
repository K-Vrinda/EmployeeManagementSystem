<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="font-size: 20px;">First Name</th>
            <th style="font-size: 20px;">Last Name</th>
            <th style="font-size: 20px;">Email Id</th>
            <th colspan="3" style="text-align: center; font-size: 20px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="employeeDetails(employee.id)" class="btn btn-secondary " style="margin-left: 10px;">
                    Details
                </button>
            </td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left:10px;">
                    Update
                </button>
            </td>
            <td>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
